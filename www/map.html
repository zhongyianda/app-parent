<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Hello, World</title>
  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height:100vh;
      margin: 0px;
      padding: 0px
    }

    #container {
      height:100vh;
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=zGHhtgdjo99Km3CjWI4lfe2gbVVLGCKH">
    //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
    //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
  </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
  //116.339129,40.000867
  var points = [
//    new BMap.Point(116.339129, 40.000867),
    new BMap.Point(116.339129, 40.000867), new BMap.Point(116.339229, 40.000867),
    new BMap.Point(116.339329, 40.001867), new BMap.Point(116.339400, 40.002800),
    new BMap.Point(116.340750, 40.002867), new BMap.Point(116.341500, 40.003067),
    new BMap.Point(116.342129, 40.004867), new BMap.Point(116.343129, 40.004867),
    new BMap.Point(116.343129, 40.006400), new BMap.Point(116.342929, 40.006400),
    new BMap.Point(116.343229, 40.008400), new BMap.Point(116.343029, 40.008400),
  ];

  var map = new BMap.Map("container");          // 创建地图实例
  map.centerAndZoom(points[0], 16);                 // 初始化地图，设置中心点坐标和地图级别
  var polyline = new BMap.Polyline([], {
    strokeColor: "blue",
    strokeWeight: 4,
    strokeOpacity: 0.4
  });
  map.addOverlay(polyline);
  map.addOverlay(new BMap.Polyline(points, {strokeColor: "red", strokeWeight: 5, strokeOpacity: 1}));
</script>
</body>
</html>
